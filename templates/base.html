<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title> {%  block title %} Seldon Model Deployment {%  endblock title %} </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
        <style>
            p.home-button {
                text-align: left;
            }
            input.input-box {
                border-radius: 7px;
                border-color: white;
                padding: 4px;
                text-align: center;
                border-style: solid;
                width: 80%;
            }
            ::-webkit-input-placeholder {
              text-align: center;
            }

            :-moz-placeholder {
              text-align: center;
            }
            .model-Library-type:link, .model-Library-type:visited {
                -webkit-border-radius: 7px;
                -moz-border-radius: 7px;
                border-radius: 7px;
                border: solid 1px #20538D;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
                -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
                box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
                background: #337f8c;
                color: #FFF;
                padding: 8px 40px;
                text-decoration: none;
                size: 20px;
            }
            .model-Library-type:hover, .model-Library-type:active {
                background: #286672;
                color: #FFF;
                text-decoration: none;
            }
            .mode {
                float: right;
            }
            .dark{
                background-color: #21575d;
                background-size: cover;
                color: white;
            }
            .switch {
                position: relative;
                display: inline-block;
                width: 54px;
                height: 28px;
            }
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 20px;
                width: 20px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }
            input:checked + .slider {
                background-color: #2196F3;
            }
            input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
            }
            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }
            .slider.round {
                border-radius: 32px;
            }
            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="text-center col-sm-12">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
            <div class="mode"> Dark Mode
                <label class="switch">
                  <input type="checkbox" id='toggle-button' name='toggle-button' onclick="myFunction()">
                  <span class="slider round"></span>
                </label>
            </div>
        </div>
        <script>
            function myFunction() {
               var element = document.body;
               element.classList.toggle("dark");
            }
        </script>
    </body>
</html>
